<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" href="images/clima.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class=".col-md-4 col-sm-4 col-xs-12"></div>

            <div class=".col-md-4 col-sm-4 col-xs-12">
                <div class="form-title text-center">
                    <h4 style="font-weight: 800;"> Editar Perfil</h4>
                </div>
                <form class="formulario">
                    <div class="form-group">
                        <label for="textonom">Nombre </label>
                        <input type="text" class="form-control" id="textonom">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Título académico</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Ingeniero</option>
                          <option>Físico</option>
                          <option>Doctor</option>
                          <option>Magister</option>
                          <option>Señor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="textodescrip">Descripción</label>
                        <input type="text" class="form-control" id="textodescrip">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block"><a style="text-decoration:none; color: white;"  href="investigador.html">Aceptar</a></button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
