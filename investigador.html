<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal Investigador</title>
    <link rel="stylesheet" href="src/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/public/css/custom.css">
    <link rel="stylesheet" href="src/public/css/custom.css">
    <link rel="icon" href="src/public/images/clima.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-deck" style="margin-top: 180px; margin-left: 20px;margin-right: 20px;">
        <div class="card">
            <img src="src/public/images/remmaq.png" style="width: 230px;padding: 30px;margin-left: 50px;" alt="remmaq">
            <div class="card-body">
                <h5 class="card-title text-center">REMMAQ</h5>
                <p class="card-text text-center">Subir archivos de la Red Metropolitana de Monitoreo Atmosférico de Quito.</p>

            </div>
        </div>
        <div class="card">
            <img src="src/public/images/inamhi.png" style="width: 230px;padding: 30px;margin-left: 50px;" alt="INAMHI">
            <div class="card-body">
                <h5 class="card-title text-center" style="margin-top: -10px;">INAMHI</h5>
                <p class="card-text text-center">Subir archivos de Instituto Nacional de Meteorología e Hidrología.</p>

            </div>
        </div>
        <div class="card">
            <img src="src/public/images/historial.png" style="width: 160px;padding: 30px;margin-left: 80px;" alt="historial">
            <div class="card-body">
                <h5 class="card-title text-center" style="margin-top: -22px;">Historial</h5>
                <p class="card-text text-center">Visualizar la informacion subida.</p>

            </div>
        </div>
        <div class="card">
            <img src="src/public/images/editar.png" style="width: 160px;padding: 30px;margin-left: 80px;" alt="editar">
            <div class="card-body">
                <h5 class="card-title text-center" style="margin-top: -22px;">Editar</h5>
                <p class="card-text text-center">Editar datos del Investigador</p>

            </div>
        </div>
    </div>

</html>
