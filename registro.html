<!DOCTYPE html>
<html lang="es">
<head>

    <title>Registro</title>
    <link rel="stylesheet" href="src/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/public/css/custom.css">
    <link rel="stylesheet" href="src/public/css/custom.css">

<body>

  <div class="container-fluid">
      <div class="row">
        <div class=".col-md-4 col-sm-4 col-xs-12"></div> 
        <div class=".col-md-4 col-sm-4 col-xs-12"></div> 
        
        <div class=".col-md-4 col-sm-4 col-xs-12">
          <div class="form-title text-center" >
            <h4 style="font-weight: 800;"> Registro</h4>
          </div>
          <form class="formulario-registro">  
            <div class="form-group">
              <label for="exampleInputEmail1">Nombres </label>
              <input type="nombres" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo </label>
                <input type="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirmación contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            <button type="submit" class="btn btn-success btn-block">Acceder</button>
          </form>

        </div> 
      </div>
    </div>
